<head>
  <meta charset="UTF-8">
  <title>Titalyver(Karaoke)</title>
 <style>
#Player {
    position: fixed;
    top:0;
    left:0;
}


#KaraokeView {
    text-align: center;
    background-color: black;
    font-size: 24px;

}
.KaraokeLine {
    color :white;
    text-shadow: 2px  2px 3px navy,
            -2px  2px 3px navy,
             2px -2px 3px navy,
            -2px -2px 3px navy;

}
.KaraokeActiveLine {
    color :white;
    text-shadow: 2px  2px 3px blue,
            -2px  2px 3px blue,
             2px -2px 3px blue,
            -2px -2px 3px blue;
}
.KaraokeActiveWord {
    color :white;
    text-shadow: 2px  2px 3px red,
                -2px  2px 3px red,
                2px -2px 3px red,
                -2px -2px 3px red;
}


</style>

<script src="lyrics.js"></script>
<script src="Rubylyrics.js"></script>
<script>

var TimerID;
var audio;
var lyrics;

function Tick()
{
    const now = audio.currentTime * 1000;
    let i;
    for (i = 0;i < lyrics.lines.length-1;i++)
    {
        if (lyrics.lines[i].starttime <= now && now < lyrics.lines[i+1].starttime)
        {
            const activeline = document.getElementById('KaraokeLine' + i);
            if (activeline.classList.contains("KaraokeLine"))
            {
                activeline.classList.replace("KaraokeLine","KaraokeActiveLine");
                activeline.scrollIntoView({behavior: "smooth", block: "nearest", inline: "nearest"})
            }
            let line = lyrics.lines[i];
            let id_index = 0;
            for (let j = 0;j < line.Words.length;j++)
            {
                for (let k = 0;k < line.Words[j].word.elements.length-1;k++)
                {
                    if (line.Words[j].word.elements[k].starttime <= now)
                    {
                        const activeword = document.getElementById('KaraokeWord' + i + "_" + id_index++);
                        if (!activeword.style.textShadow)
                        {
                            activeword.style.textShadow = ' 2px  2px 3px red,\
                                                            -2px  2px 3px red,\
                                                            2px -2px 3px red,\
                                                            -2px -2px 3px red'
//                        activeword.style.color = "black";
                            activeword.style.transitionProperty = "color , text-shadow";
                            let d = line.Words[j].word.elements[k+1].starttime - now;
                            if (d < 0) d = 0;
                            activeword.style.transitionDuration = d / 1000.0 + "s";
                        }
                    }
                }
                if (line.Words[j].word.elements[line.Words[j].word.elements.length-1].starttime <= now)
                {
                    const activeword = document.getElementById('KaraokeWord' + i + "_" + id_index++);
                    if (!activeword.style.textShadow)
                    {
                        activeword.style.textShadow = ' 2px  2px 3px red,\
                                                        -2px  2px 3px red,\
                                                        2px -2px 3px red,\
                                                        -2px -2px 3px red'
//                        activeword.style.color = "black";
                        activeword.style.transitionProperty = "color , text-shadow";
                        let d = line.Words[j].endtime - now;
                        if (d < 0) d = 0;
                        activeword.style.transitionDuration = d / 1000.0 + "s";
                    }
                }
                for (let k = 0;k < line.Words[j].ruby.elements.length-1;k++)
                {
                    if (line.Words[j].ruby.elements[k].starttime <= now)
                    {
                        const activeword = document.getElementById('KaraokeWord' + i + "_" + id_index++);
                        if (!activeword.style.textShadow)
                        {
                            activeword.style.textShadow = ' 2px  2px 3px red,\
                                                            -2px  2px 3px red,\
                                                            2px -2px 3px red,\
                                                            -2px -2px 3px red'
//                        activeword.style.color = "black";
                            activeword.style.transitionProperty = "color , text-shadow";
                            let d = line.Words[j].ruby.elements[k+1].starttime - now;
                            if (d < 0) d = 0;
                            activeword.style.transitionDuration = d / 1000.0 + "s";
                        }
                    }
                }
                if (line.Words[j].ruby.elements[line.Words[j].ruby.elements.length-1].starttime <= now)
                {
                    const activeword = document.getElementById('KaraokeWord' + i + "_" + id_index++);
                    if (!activeword.style.textShadow)
                    {
                        activeword.style.textShadow = ' 2px  2px 3px red,\
                                                        -2px  2px 3px red,\
                                                        2px -2px 3px red,\
                                                        -2px -2px 3px red'
//                        activeword.style.color = "black";
                        activeword.style.transitionProperty = "color , text-shadow";
                        let d = line.Words[j].endtime - now;
                        if (d < 0) d = 0;
                        activeword.style.transitionDuration = d / 1000.0 + "s";
                    }
                }
            }
        }
        else
        {
            const line = document.getElementById('KaraokeLine' + i);
            if (line.classList.contains("KaraokeActiveLine"))
            {
                let spans = line.querySelectorAll("span");
                spans.forEach(span =>{
                    span.style.transitionDuration = "1s";
                    span.style.color = null;
                    span.style.textShadow = null;
                });
                line.classList.replace("KaraokeActiveLine","KaraokeLine");
            }
        }
    }

}

window.onload = function() {
const karaoketext = document.getElementById('KaraokeText').value;
audio = document.getElementById("song");

audio.addEventListener("play",()=>{
    TImerID = setInterval(Tick,33);
});
audio.addEventListener("pause", ()=>{
    clearInterval(TimerID);
});
audio.addEventListener("ended",()=>{
    clearInterval(TimerID);
});
audio.addEventListener("timeupdate",()=>{
    Tick();
});


lyrics = new RubyKaraokeContainer(karaoketext);

const lyricsview = document.getElementById('KaraokeView');
let line_count = 0;
lyrics.lines.forEach(line => {
    let le = document.createElement("span");

    let element_count = 0;
    line.Words.forEach(word => {
        const re = document.createElement("ruby");
        {
            word.word.elements.forEach(parent =>{
                const we = document.createElement("span");
                we.textContent = parent.text;
                we.id = "KaraokeWord" + line_count + "_" + element_count++;
                re.appendChild(we);

                console.log(parent.text);
            });
        }

        const rte = document.createElement("rt");
        {
            word.ruby.elements.forEach(ruby =>{
                const we = document.createElement("span");
                we.textContent = ruby.text;
                we.id = "KaraokeWord" + line_count + "_" + element_count++;
                rte.appendChild(we);
            });
        }

        re.appendChild(rte);
        le.appendChild(re);
    })

    le.id = "KaraokeLine" + line_count;
    le.className = "KaraokeLine";
    lyricsview.appendChild(le);
    lyricsview.appendChild(document.createElement("br"));

    line_count++;
  
});


}
</script>
